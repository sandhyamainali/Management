<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>

    <table border="1" cellspacing="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>FName</th>
				<th>LName</th>
				<th>username</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>User Name</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody th:if="${students != null}">
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fname}"></td>
				<td th:text="${student.lname}"></td>
				<td th:text="${student.username}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dateofbirth}"></td>
                <td th:text="${student.address}"></td>
                
                <td th:text="${student.course}"></td>
                <td>
                    <button class="blue"><a th:href="@{/user/edit/{id}(id=${student.id})}">Edit</a> |</button>
                    <button class="red"><a th:href="@{/user/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/details">
        
    </a>
</body>
</html>
