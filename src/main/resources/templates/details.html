<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>

    <table border="1" cellspacing="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>User Name</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody th:if="${student != null}">
            <tr th:each="student : ${student}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.DateofBirth}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.userName}"></td>
                <td th:text="${student.course}"></td>
                <td>
                    <button class="blue"><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a> |</button>
                    <button class="red"><a th:href="@{/user/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/details">
        
    </a>
</body>
</html>
