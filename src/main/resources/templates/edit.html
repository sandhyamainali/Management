<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
   /* <form action="#" th:action="@{edit/{id}(id=${student.id})}" th:object="${student}" method="post">*/
		<form th:action="@{/updateuser}" th:object="${student}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter Name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter Email">
        <br><br>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" th:field="*{DateofBirth}" id="dateOfBirth">
        <br><br>

        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address" placeholder="Enter Address">
        <br><br>

        <label for="userName">User Name</label>
        <input type="text" th:field="*{userName}" id="userName" placeholder="Enter UserName">
        <br><br>

        <label for="course">Course</label>
        <input type="text" th:field="*{course}" id="course" placeholder="Enter Course">
        <br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
