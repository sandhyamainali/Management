<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<h3 class="page">Login Page</h3>
	<form action="#" th:action="@{/login}" th:object="${user}" enctype="multipart/form-data" method="post" class="form">
		<fieldset>
		<div >
			<span th:if="${error}" th:text="${error}"></span>
		<label for="userName" class="name">Username/Email</label>
		<br>
		
		<input type="text" th:field="*{userName}" id="userName" placeholder="Enter your user name or email" class="form-control" name="UserName" required>
		<span th:if="${#fields.hasErrors('userName')}" th:errors="userName"></span>
		</div>
		
		
		<div>
		<label for="password" class="name">Password</label>
		<br>
		<input type="password" th:field="*{password}" id="password" placeholder="Password" name="password" class="form-control" required>
		<span th:if="${#fields.hasErrors('password')}" th:errors="password"></span>
		</div>
		<br>
		
		<p><input type="submit" value="Login" class="lw"/>
			<br>
			<br>
		<input type="reset" value="Reset" class="lw" />
		</p>


		<br>
		<p class="name">Don't have an account? <a href="/register">Register here</a></p>
		</fieldset>
	</form>
	
</body>
</html>
